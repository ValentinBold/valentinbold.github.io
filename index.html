    .social-links {
      display: flex;

    }

    .social-links a {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 10px 15px;
      border-radius: 8px;
      transition: transform 0.2s, background 0.2s;
      font-weight: 500;
    }

    .social-links a:hover {
      transform: scale(1.1);
      background: #0073e6;
    }

    section h2 { font-size: 1.8rem; margin-bottom: 20px; }
    footer { margin-top: 40px; font-size: 0.9rem; color: #555; }

    @media (max-width: 600px) {
      .social-links { flex-direction: column; }
      .social-links a { width: 70%; margin: 0 auto; }
    }
